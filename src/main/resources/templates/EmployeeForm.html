<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
  <title>Directory</title>

  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/employees">Employee Directory</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/employees">All Employees</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees/create}">Add Employee</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">

  <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
    <div class="mb-3">
      <input type="text" class="form-control" th:field="*{id}" hidden>
      <label class="form-label">First Name</label>
      <input type="text" class="form-control mb-4 w-25" th:field="*{firstName}">
      <span
              th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"
              class = "error"
      >
        </span><br><br>
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control mb-4 w-25" th:field="*{lastName}">
      <span
              th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class = "error"
      >
        </span><br><br>
      <label class="form-label">Email</label>
      <input type="text" class="form-control mb-4 w-25" th:field="*{email}">
      <span
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
              class = "error"
      >
        </span><br><br>
    </div>
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
</div>

<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
